apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "reaper.name" . }}
  annotations:
    prometheus.io/port:  "reaper"
    prometheus.io/scrape: "true"
spec:
  selector:
    app.kubernetes.io/name: {{ include "reaper.name" . }}
  ports:
  - name: metrics
    protocol: TCP
    port: {{ .Values.reaper.service.port }}
    targetPort: reaper
  - name: erlang-vm
    protocol: TCP
    port: 9001
    targetPort: 9001
  - name: epmd
    protocol: TCP
    port: 4369
    targetPort: 4369
  type: {{ .Values.reaper.service.type }}
